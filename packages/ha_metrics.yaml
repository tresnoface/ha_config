sensor:
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /home
      - type: memory_use_percent
      - type: processor_use
      - type: since_last_boot
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0

  - platform: cpuspeed
    name: CPU

  -  platform: command_line
     name: Installed version
     command: "head -5 /home/pi/.homeassistant/.HA_VERSION"

  - platform: rest
    resource: https://pypi.python.org/pypi/homeassistant/json
    name: Latest Version
    value_template: "{{ value_json.info.version }}"
    scan_interval: 3600

  - platform: template
    sensors:
      since_last_boot_templated:
        value_template: >-
          {%- set slb = states.sensor.since_last_boot.state.split(' ') -%}
          {%- set count = slb | length -%}
          {%- set hms = slb[count - 1] -%}
          {%- set hms_trimmed = hms.split('.')[0] -%}
          {%- set hms_split = hms_trimmed.split(':') -%}
          {%- set hours = hms_split[0] | int -%}
          {%- if count == 3 -%}
            {{ slb[0] ~ ' ' ~ slb[1] ~ ' ' }}
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if hours == 1 -%}
              1 hour
            {%- else -%}
              {{ hours }} hours
            {%- endif -%}
          {%- endif -%}

  - platform: command_line
    name: HA Uptime
    command: echo "$(($(date +%s) - $(date -d "$(head -n1 /home/pi/.homeassistant/home-assistant.log | cut -d' ' -f-2)" +%s)))"
    scan_interval: 720
    value_template: >-
      {% set uptime = value | int %}
      {% set seconds = uptime % 60 %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}
      {%- if days > 0 -%}
        {%- if days == 1 -%}
          1 day
        {%- else -%}
          {{ days }} days
        {%- endif -%}
        {{ ', ' }}
      {%- endif -%}
      {{ '%02d' % hours }}:{{ '%02d' % minutes }}

#  - platform: command_line
#    name: HA DB Size
#    command: “ls -sh /home/homeassistant/.homeassistant/home-assistant_v2.db | cut -f1 -d ' '”

group:
  HA Server Monitor:
     entities:
       - sensor.processor_use
       - sensor.disk_use_percent_home
       - sensor.memory_use_percent
       - sensor.since_last_boot_templated
       - sensor.ha_uptime
       - sensor.network_in_eth0
       - sensor.network_out_eth0
       - sensor.cpu
       - sensor.connected_clients
       - sensor.ha_db_size
       - sensor.lets_encrypt_expiration

  HA Version Info:
       - sensor.installed_version
       - sensor.latest_version
